Name: GHS Built-up Surface
OpenEOPID: GHS_BUILT_S
Description: |
  GHS built-up surface grid, derived from Sentinel2 composite and Landsat, multitemporal. 
  This spatial raster dataset depicts the distribution of built-up surfaces, expressed as number of square metres. 
  Data are spatial-temporal interpolated or extrapolated from 1975 to 2030 in 5 years intervals. 
