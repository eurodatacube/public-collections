Name: WSF2019_World_Settlment_Footprint_2019
OpenEOPID: WSF2019
Description: |
  The World Settlement Footprint (WSF) 2019 is a 10m resolution binary mask outlining the extent of human settlements globally derived by means of 2019 multitemporal Sentinel-1 (S1) and Sentinel-2 (S2) imagery.
  The dataset is organized in 5138 GeoTIFF files (EPSG 4326 projection) each one referring to a portion of 2 x 2 degree size (~222 x 222 km) on the ground. 
  Settlements are associated with value 255; all other pixels are associated with value 0.
