Name: OCEANCOLOUR_MED_CHL_L4_NRT_OBSERVATIONS_009_041
Description: |
  OCEANCOLOUR_MED_CHL_L4_NRT_OBSERVATIONS_009_041  is one of the ocean products provided by [Copernicus Marine Environment Monitoring Service (CMEMS)](https://marine.copernicus.eu/).
  This product is delivered as daily-interpolated  NRT, L4 chlorophyll-a product of 0.3km resolution over the Mediterranean Sea,
  based on the merging of the sensors MODIS-AQUA, NOAA20-VIIRS, NPP-VIIRS and Sentinel3A-OLCI.
