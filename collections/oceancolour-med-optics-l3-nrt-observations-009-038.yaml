Name: OCEANCOLOUR_MED_OPTICS_L3_NRT_OBSERVATIONS_009_038
Description: |
  OCEANCOLOUR_MED_OPTICS_L3_NRT_OBSERVATIONS_009_038 is one of the ocean products provided by [Copernicus Marine Environment Monitoring Service (CMEMS)](https://marine.copernicus.eu/).
  This product is delivered as daily-interpolated  NRT, L3 diffuse attenuation coefficient of light at 490 nm (kd490)
  product of 0.3km resolution over the Mediterranean Sea,
  based on the merging of the sensors MODIS-AQUA, NOAA20-VIIRS, NPP-VIIRS and Sentinel3A-OLCI.
  The dataset available in EDC is static and currently not updated.
