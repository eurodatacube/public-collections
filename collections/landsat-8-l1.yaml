Name: Landsat 8-9 L1
Description: |
  [Landsat 8-9 Level 1](https://www.usgs.gov/centers/eros/science/usgs-eros-archive-landsat-archives-landsat-8-9-operational-land-imager-and) collection includes both 
  [Landsat 8](https://www.usgs.gov/landsat-missions/landsat-8?qt-science_support_page_related_con=0#qt-science_support_page_related_con) and the most recently launched 
  [Landsat 9](https://www.usgs.gov/landsat-missions/landsat-9) satellites (provided by NASA/USGS), both carrying the Operational Land Imager (OLI) and 
  the Thermal Infrared Sensor (TIRS) instruments, with 9 optical and 2 thermal bands. These two sensors provide seasonal coverage of the global landmass.

  [Landsat 8-9 Level 1 data](https://www.usgs.gov/core-science-systems/nli/landsat/landsat-collection-2-level-1-data?qt-science_support_page_related_con=1#qt-science_support_page_related_con) 
  from the most recently released [collection 2](https://www.usgs.gov/faqs/what-updates-are-being-made-landsat-collection-2?qt-news_science_products=0#qt-news_science_products), 
  provides Top of Atmosphere Reflectance and Top of the Atmosphere Brightness Temperature products. Level 1 data are available since February 2013 for Landsat 8 and since January 2022 for Landsat 9.
Documentation: "[here](https://docs.sentinel-hub.com/api/latest/data/landsat-8/)"  
Image: landsat-8-l1/landsat-8-l1.png
EDCBrowser: https://browser.eurodatacube.com/?zoom=10&lat=41.9&lng=12.5&collectionId=landsat-8-l1&layerId=True%20color&type=sentinel-hub-edc&fromTime=2021-06-06T16%3A08%3A30.217Z&toTime=2021-06-15T16%3A08%3A30.217Z  
EOBrowser: https://sentinelshare.page.link/abtC
Resolution: 30m 
GeographicalCoverage: Land ([more info](https://landsat.gsfc.nasa.gov/landsat-8/mission-details))
TemporalAvailability: 
  Landsat 8 from February 2013 - ongoing
  Landsat 9 from January 2022 - ongoing
UpdateFrequency: Landsat data are added regularly,as soon as they are available in USGS AWS cloud 
BandInformation: Information about [bands and data](https://docs.sentinel-hub.com/api/latest/data/landsat-8/#available-bands-and-data)  
