Name: OCEANCOLOUR_BS_CHL_L4_NRT_OBSERVATIONS_009_045
Description: |
  OCEANCOLOUR_BS_CHL_L4_NRT_OBSERVATIONS_009_045 is one of the ocean products provided by [Copernicus Marine Environment Monitoring Service (CMEMS)](https://marine.copernicus.eu/).
  This product is delivered as daily-interpolated NRT, L4 chlorophyll-a product of 0.3km resolution over the
  Black Sea, based on the merging of the sensors MODIS-Aqua, NOAA-20 VIIRS, NPP-VIIRS, Sentinel3A-OLCI.
